<!DOCTYPE html>
<html>

<head>
    <title>simple crystal game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <h1>Number to Guess: <span id="number-to-guess"></span></h1>
    <!-- Note that this div is now empty. We will fill it dynamically -->
    <div class="row">
      
     
    <div class="col-md-3" id="red-crystal" data-crystalvalue="">
    <img src="assets/images/red_crystal.jpg" alt="red-crystal">
    </div>
    <div class="col-md-3" id="green-crystal" data-crystalvalue="">
      <img src="assets/images/green_crystal.jpg" alt="green-crystal">
    </div>
    <div class="col-md-3" id="blue-crystal" data-crystalvalue="">
      <img src="assets/images/blue_crystal.jpg" alt="blue-crystal">
    </div>
    <div class="col-md-3" id="black-crystal" data-crystalvalue="">
      <img src="assets/images/black_crystal.jpg" alt="black-crystal">
    </div>

    </div>
     <h2>Current Total: <span id="current-total"></span></h2>
     <h3>Wins: <span id="wins"></span></h3>
     <h3>Losses: <span id="losses"></span></h3>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
